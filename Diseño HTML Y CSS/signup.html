    <body>

          <header>
            <img class="logo" src="images/logohg.png">
            <h1>Crear una cuenta</h1>
          </header>

          <div class="options-register">
            <button class="btfb" type="button" name="facebook">
                <i class="icon fab fa-facebook-f"></i><span>acebook</span>
            </button>
            <button  class="btg" type="button" name="google">
                  <i class="icon fab fa-google"></i><span>oogle</span>
            </button>
          </div>
            <!-- Este or va con una linea como en la pagina de blizzard que indica que
                puede elegir una de las dos opciones si login con f o g o entrar de la forma normal -->


            <form action="" class="form-register">
              <div class="container-inputs">
              <fieldset >
                <input class="filedset-side" type="text" name="name" placeholder="Nombre">
                <input class="filedset-side"  type="text" name="lastname" placeholder="Apellido">
              </fieldset>

              <fieldset >
                <input class="filedset-all" type="text" name="city" placeholder="Ciudad">
                <input class="filedset-all" type="date" name="FECHA DE NACIMIENTO">
              </fieldset>

              <fieldset >
                <input class="filedset-all" type="email" placeholder="Correo electrónico">
                <input class="filedset-all" type="password" name="" placeholder="Contraseña">
              </fieldset>

              <fieldset class="filedset-all">
                <input  type="phone" name="phone" placeholder="Teléfono">
              </fieldset>
              <fieldset>
                <select class="filedset-side" name="Tipo de documento">
                    <option value="CC">CC</option>
                    <option value="TI">TI</option>
                </select>
                <input class="filedset-side" type="text" name="document" placeholder="Documento">
              </fieldset>

                </div>
                <label class="Terminos" >I agree to the <a href="#">Terms of Use</a> and I have read and acknowledge the <a class="Privacidad" href="#">Politica de privacidad</a></label>
                <input class="Gratis" type="submit" name="create_account" value="Create a free account">
                <button class="Cuenta" type="button" name="login"><a class="HG" href="login.html">¿Ya tienes una cuenta?</a></button>
                </form>
